<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Island</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@900&display=swap" rel="stylesheet">

    <style>
        /* --- Base styles (Mobile-First) --- */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            background-color: #92c4f4; /* Safety net color */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }

        .content {
            height: 100%;
            width: 100%;
            position: relative;
            background-image: url('mobile-background.jpg'); /* Mobile background */
            transition: transform 0.3s ease-in-out;
        }

        /* --- Media Query for Larger Screens --- */
        @media (min-width: 769px) {
            .content {
                background-image: url('coming-soon-art.png'); /* Desktop background */
            }
        }

        .contact-link {
            position: absolute;
            top: 20px;
            right: 30px;
            z-index: 10;
        }

        .contact-link a {
            font-family: 'Nunito', sans-serif;
            font-weight: 900;
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        .contact-link a:hover {
            text-decoration: underline;
        }

        /* --- Sidebar and Menu Styles --- */
        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px; /* Adjusted height for 3px lines */
            cursor: pointer;
            z-index: 20;
        }

        .menu-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background: white;
            border-radius: 3px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -300px; /* Start off-screen */
            width: 300px;
            height: 100%;
            background: rgba(30, 30, 30, 0.9); /* Darker, slightly more opaque */
            color: white;
            padding: 20px 25px;
            box-sizing: border-box;
            z-index: 15;
            transition: left 0.3s ease-in-out;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar h2 {
            font-family: 'Nunito', sans-serif;
            font-weight: 900;
            margin-top: 40px;
            margin-bottom: 15px;
        }

        .sidebar p {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .close-sidebar {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            color: white;
            border: none;
            font-size: 30px;
            cursor: pointer;
        }

        .content.sidebar-open {
            transform: translateX(300px);
        }
        
        /* --- Snow Styles --- */
        #snow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh); }
            100% { transform: translateY(110vh); }
        }
    </style>
</head>
<body>

    <div class="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="sidebar">
        <button class="close-sidebar">&times;</button>
        <h2>About Us</h2>
        <p>We are a passionate team of developers building a Penguin world for you to enjoy!</p>
        <p>Come back soon to experience our first game, Penguin Hop.</p>
    </div>

    <div class="content">
        <div class="contact-link">
            <a href="mailto:admin@icehop.xyz">Contact Us</a>
        </div>
        <div id="snow-container"></div>
    </div>

    <script>
        // Snowfall Script
        const snowContainer = document.getElementById('snow-container');
        const snowflakeCount = 100;

        for (let i = 0; i < snowflakeCount; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            const size = Math.random() * 6 + 2;
            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;
            snowflake.style.left = `${Math.random() * 100}vw`;
            const duration = Math.random() * 5 + 5;
            snowflake.style.animationDuration = `${duration}s`;
            const delay = Math.random() * -5;
            snowflake.style.animationDelay = `${delay}s`;
            snowflake.style.opacity = Math.random();
            snowContainer.appendChild(snowflake);
        }

        // Sidebar Script
        const menuToggle = document.querySelector('.menu-toggle');
        const sidebar = document.querySelector('.sidebar');
        const closeSidebar = document.querySelector('.close-sidebar');
        const content = document.querySelector('.content');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.add('open');
            content.classList.add('sidebar-open');
        });

        closeSidebar.addEventListener('click', () => {
            sidebar.classList.remove('open');
            content.classList.remove('sidebar-open');
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game - Coming Soon!</title>

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-image: url('coming-soon-art.jpg'); /* Make sure filename is correct */
            height: 100vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            
            /* New: Use flexbox to center content */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* New: Styles for the content box */
        .content-box {
            background-color: rgba(0, 0, 0, 0.7); /* Black with 70% opacity */
            color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
        }

        .content-box h1 {
            margin-top: 0;
        }

        /* New: Styles for the form elements */
        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea, button {
            font-size: 1rem;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
        }

        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="content-box">
        <h1>Contact Us</h1>
        <p>Have a question? Send us a message!</p>
        
        <form action="https://formspree.io/f/xkgzzaaa" method="POST">
            <label for="email" style="display:none;">Your Email</label>
            <input type="email" name="email" placeholder="Your email address" required>
            
            <label for="message" style="display:none;">Message</label>
            <textarea name="message" placeholder="Your message" rows="5" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </div>

</body>
</html>

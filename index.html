<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game - Coming Soon!</title>

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-image: url('coming-soon-art.jpg'); /* Make sure filename is correct */
            height: 100vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            
            /* Use flexbox to center the content */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Styles for the content box */
        .content-box {
            background-color: rgba(0, 0, 0, 0.7); /* Black with 70% opacity */
            color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
        }

        .content-box h1 {
            margin-top: 0;
        }

        /* New: Styles for the email link */
        .content-box a {
            color: #ffffff;
            font-weight: bold;
            font-size: 1.2rem;
            text-decoration: none; /* Removes the default underline */
        }

        .content-box a:hover {
            text-decoration: underline; /* Adds underline when you hover over it */
        }
    </style>
</head>
<body>

    <div class="content-box">
        <h1>Contact Us</h1>
        <p>Have a question or want to get in touch?</p>
        
        <a href="mailto:your.email@example.com">Send us an email</a>
    </div>

</body>
</html>
